    <h2>Example of sup tag</h2>

    <p>Following is the famous Pythagorean Theorem:</p>

    <p>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>

    <p>Where a, b, and c represent the sides of a right angle triangle.</p>
